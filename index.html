<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Instalación de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="img/logo-julyvbelio.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <title>3.2 Ciclos, condiciones y funciones en JavaScript</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 tit-navbar">Ciclos, condiciones y funciones en JavaScript</span>
        </div>
    </nav>

    <!-- Contenedor de la interfaz -->
    <div class="container shadow contenedor">
        <!-- Sección 1: Lado izquierdo (Botones más, menos y efecto) -->
        <section class="seccion1">
            <a href="#" id="incrementa"><i class="bi bi-plus-circle"></i></a>
            <a href="#" id="decrementa"><i class="bi bi-dash-circle"></i></a>
            <a href="#" id="personalizado"><i class="bi bi-joystick"></i></a>

        </section>

        <!-- Sección 2: Lado derecho (Número, Max, Min y Ejecutar) -->
        <section class="seccion2">
            <div class="cont-numero">
                <h1 id="numero">0</h1>
            </div>

            <div class="max-min" id="max-min">
                <div class="input-max-min">
                    <div><label for="min">Mínimo</label><input type="number" id="min"></div>
                    <div><label for="max">Máximo</label><input type="number" id="max"></div>
                </div>
                <button class="btn btn-outline-info" id="boton-ejecutar">Ejecutar</button>
            </div>
        </section>

        <div class="alert alert-danger" id="alerta" role="alert" hidden>
            <i class="bi bi-exclamation-triangle"></i>
            El valor máximo debe ser mayor o igual al valor mínimo.
        </div>
    </div>

    <!-- Footer -->
    <footer class="navbar navbar-dark bg-dark fixed-bottom">
        <div class="container-fluid d-flex justify-content-center">
            <span class="navbar-brand mb-0 tit-footer">Todos los derechos reservados © | July Itzel Vallejo Belio</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
